version: '3.9'
services:
  mobilia_app:
    build:
      context: ./vendor/laravel/sail/runtimes/8.3
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: mobilia-app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-8085}:80'              # Prod app port
      - '${VITE_PORT:-5175}:${VITE_PORT:-5175}'  # Vite port override
    environment:
      WWWUSER: '${WWWUSER}'
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: '${APP_KEY}'
    volumes:
      - '.:/var/www/html'
    networks:
      - mobilia_net
    depends_on:
      mobilia_postgres:
        condition: service_healthy
      mobilia_redis:
        condition: service_healthy
    command: >
      sh -c "chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache &&
             chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache &&
             /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf"
  mobilia_postgres:
    image: postgres:13-alpine
    ports:
      - '${FORWARD_DB_PORT:-5532}:5432'    # Avoid clash with local PG
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'mobilia-postgres:/var/lib/postgresql/data'
    networks:
      - mobilia_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME}", "-d", "${DB_DATABASE}"]
      interval: 10s
      retries: 5
      timeout: 10s
    restart: unless-stopped
  mobilia_redis:
    image: redis:alpine
    ports:
      - '${FORWARD_REDIS_PORT:-6385}:6379'   # Avoid local redis clash
    volumes:
      - 'mobilia-redis:/data'
    networks:
      - mobilia_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 5s
networks:
  mobilia_net:
    driver: bridge
volumes:
  mobilia-postgres:
    driver: local
  mobilia-redis:
    driver: local
